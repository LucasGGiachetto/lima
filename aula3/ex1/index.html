<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aba comentário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Deixe um comentário</h1>
    <label>Nome: </label><br>
    <input type="text" name="nome" style="width: 500px"><br>
    <br>
    <label>E-mail: </label><br>
    <input type="email" name="email" style="width: 500px"><br>
    <br>
    <label>Website: </label><br>
    <input type="url" name="website" style="width: 500px"><br>
    <br>
    <label>Comentário: </label><br>
    <textarea name="comentario" style="width: 500px; height: 100px"></textarea><br>

    <h4>Observação: Seu comentário será publicado após passar pelo moderador</h4>
    <input type="submit" value="Enviar Comentário">
    <img src="https://cdn-icons-png.flaticon.com/512/2950/2950711.png" width="30" height="30" id="img">

</body>

</html>
