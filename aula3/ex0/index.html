<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lima - Aula 3</title>
</head>

<body>
    <form id="formulario" action="" method="">
        <label for="nome" id="labelNome">Nome:</label>
        <input type="text" id="nome" placeholder="Nome: " required>
        <br>
        <label id="text2" id="datanasc">Data de nascimento: </label>
        <input type="date" id="datadenascimento" placeholder="Data de Nascimento">
        <br>
        <label id="text3">Você nos indicaria?</label>
        <input type="number" id="indica" min="1" max="5">
        <br>
        <label id="text4">E-mail</label>
        <input type="email" id="" placeholder="Insira o sua E-mail" required>
        <br>
        <label id="text5">Cor favorita</label>
        <input type="color" id="cor" required>
        <br>
        <label id="volume">Volume</label>
        <input type="range" id="volume" min="0" max="100">
        <br>

        <fieldset>
            <legend>Gênero</legend>
            <input type="radio" id="masc" name="genero">
            <label id="masculino">Masculino</label>

            <input type="radio" id="fem" name="genero">
            <label id="feminino">Feminino</label>
        </fieldset>
        <br>

        <fieldset>
            <legend>Monte o seu lanche</legend>

            <input type="checkbox" id="salada">
            <label id="salada">Salada</label>

            <input type="checkbox" id="Hamburguer">
            <label id="hamburguer">Hamburguer</label>

            <input type="checkbox" id="bacon">
            <label id="bacon">Bacon</label>

            <input type="checkbox" id="queijo">
            <label id="queijo">Queijo</label>

            <input type="checkbox" id="presunto">
            <label id="presunto">Presunto</label>
        </fieldset>
        <br>

        <label id="info">Informações Adicionais:</label>
        <br>
        <textarea id="info" placeholder="Faça o seu comentário: "></textarea>
        <br>
        <br>
        <label id="senha">Digite sua senha: </label>
        <input type="password" id="senha" placeholder="Senha" required>
        <br>
        <br>
        <label id="cidade">Selecione a sua cidade</label>
        <select id="cidade">
            <option>Jaguariuna</option>
            <option>Amparo</option>
            <option>Pedreira</option>
            <option>Serra Negra</option>
            <option>Campinas</option>
            <option>Holambra</option>
        </select>
        <br>
        <br>
        <button type="submit">Enviar</button>

    </form>
</body>

</html>
